<!DOCTYPE html>
<html lang="en" lang="pt-br">
<head> 
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> MegaTrailers o Melhor site de filmes da internet</title>
               <!-- SEO -->
       <meta property='og:title' content='O que é SEO e como usar dentro da página web' /> <!-- O PROPERTY  O CONTENT é onde Colocamos informação para o motor de busca, pode ser o mesmo título ou maior ou menor, isto aparecerá nas redes sociais. -->
       <meta property='og:description' content='Assista os melhores trailers de filmes e jogos e programas de Tv no nosso site. Atualizando frequentimente' /> <!--Aqui colocamos uma descrição do site, se o site é gratuito, se tem uma promoção, se ele é biligue etc, todo tipo de descrição quando uma pessoa estiver vendo o link nas redes sociais ou motores de buscas irão aparecer nesta descrição. Aqui no PROPERTY e no CONTENT existe mais um trabalho de MARKETING, pois aparecerá a descrição na paginas do que vc escreveu. -->   
       <meta property='og:url' content='http://www.megatrailer.com.br' /> <!--Esta META é p endereço do site, tb aparecerá dentro do seu POST do face ou dos motores de busca-->
       <meta property='og:image' content="_image/cinema.jpg"/> <!--O META IMAGEM é a imagem que vc quer que apareça quando for buscar em um motor de busca , normamente  uma foto de seu principal produto algo chamativo que atraia  o usuário, o com um ARQUIVO local do seu site, que ficará dentro da pasta IMAGE -->
       <meta property='og:type' content='website' /> <!--Se é um aplicativo, um website ou um App  -->
       <meta property='og:site_name' content='megatrailers' /> <!--O nome do site -->

       <!-- Com isto criamos os atributos básicos para otimizarmos os motores de busca e rede sociais do SEO  -->
    <link rel="stylesheet" href="_css/nomalize.css">
    <link rel="stylesheet" href="_css/style.css">
    <link rel="icon" href='_image/clapperboard.png'> <!-- Com este LINK criamos um ICONE lá na ABA do navegador-->
    <script  src="_js/" ></script>

</head>
